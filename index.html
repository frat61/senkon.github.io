<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Şentürk Fiyat & Ürün Araçları</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root{
      --page-bg: #f3f3f3;
      --surface: #ffffff;
      --surface-2: #fafafa;

      --text: #1f2937;
      --muted: #6b7280;

      --border: #d9d9d9;

      --brand: #6b2b2b;
      --brand-2: #203a7a;

      --radius: 16px;
      --shadow: 0 10px 30px rgba(0,0,0,0.08);
    }

    *{margin:0;padding:0;box-sizing:border-box;}

    body{
      background: var(--page-bg);
      color: var(--text);
      font-family: "Segoe UI", Arial, sans-serif;
      padding: 30px 16px;
      display:flex;
      justify-content:center;
    }

    .container{
      width:100%;
      max-width: 1200px;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 18px;
      box-shadow: var(--shadow);
      overflow:hidden;
    }

    /* HEADER */
    .topbar{
      padding: 26px 30px;
      border-bottom: 1px solid var(--border);
      background: #fff;
    }

    .header{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 20px;
      flex-wrap: wrap;
    }

    .brand{
      display:flex;
      align-items:center;
      gap: 16px;
    }

    .brand img{
      height: 54px;
      width:auto;
    }

    .brand-text{
      display:flex;
      flex-direction:column;
    }

    .brand-text .name{
      font-size: 20px;
      font-weight: 900;
      color: var(--brand);
      letter-spacing: .02em;
    }

    .brand-text .desc{
      font-size: 14px;
      color: var(--muted);
      margin-top: 2px;
    }

    /* RIGHT LOGOS ONLY */
    .header-right{
      display:flex;
      align-items:center;
      gap: 18px;
    }

    .header-right img{
      height: 42px;
      width:auto;
      object-fit:contain;
    }

    /* CONTENT */
    .content{
      padding: 26px 30px 30px 30px;
    }

    .tools-head{
      display:flex;
      align-items:center;
      justify-content:space-between;
      margin-bottom: 18px;
      gap: 14px;
      flex-wrap: wrap;
    }

    .tools-head h2{
      font-size: 16px;
      font-weight: 900;
      color: var(--brand-2);
      text-transform: uppercase;
    }

    .search{
      display:flex;
      gap: 10px;
    }

    .search input{
      padding: 12px 14px;
      border-radius: 14px;
      border: 1px solid var(--border);
      width: min(520px, 75vw);
      font-size: 15px;
    }

    .btn{
      padding: 12px 16px;
      border-radius: 14px;
      border: 1px solid var(--border);
      background: #fafafa;
      font-weight: 800;
      cursor:pointer;
    }

    .grid{
      display:grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 18px;
    }

    .card{
      position:relative;
      background:#fff;
      border:1px solid var(--border);
      border-radius: var(--radius);
      padding:18px 18px 16px 18px;
      box-shadow:0 8px 18px rgba(0,0,0,0.05);
      cursor:pointer;
      display:flex;
      flex-direction:column;
      transition:.18s;
      min-height: 190px;
    }

    .card:hover{
      transform: translateY(-3px);
      box-shadow:0 14px 26px rgba(0,0,0,0.08);
    }

    .stripe{
      position:absolute;
      left:0;top:0;bottom:0;
      width:7px;
      background:#203a7a;
      border-top-left-radius: var(--radius);
      border-bottom-left-radius: var(--radius);
    }

    .card-top{
      display:flex;
      justify-content:flex-end;
      margin-left:10px;
      margin-bottom:6px;
      min-height: 30px;
      align-items:center;
    }

    .card-logo{
      height:28px;
      width:auto;
      object-fit:contain;
    }

    .card h3{
      margin-left:10px;
      font-size:20px;
      font-weight:900;
      line-height: 1.15;
    }

    .card p{
      margin-left:10px;
      margin-top: 8px;
      font-size:15px;
      color:var(--muted);
      line-height:1.45;
      flex:1;
    }

    .card-footer{
      margin-left:10px;
      margin-top:14px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap: 12px;
    }

    .meta{
      font-size:13px;
      color:var(--muted);
    }

    .pill{
      padding:10px 16px;
      border-radius:999px;
      border:1px solid var(--border);
      font-weight:900;
      text-decoration:none;
      color:var(--brand-2);
      background:#fff;
      white-space:nowrap;
    }

    .disabled{
      opacity:.55;
      pointer-events:none;
    }

    .footer{
      padding:14px;
      text-align:center;
      font-size:12px;
      color:var(--muted);
      border-top:1px solid var(--border);
      background: #fff;
    }

    @media(max-width:650px){
      .header{justify-content:center;}
      .header-right{justify-content:center;}
    }
  </style>
</head>

<body>
<div class="container">

  <!-- HEADER -->
  <div class="topbar">
    <div class="header">
      <div class="brand">
        <img src="assets/images/senturk_logo.png" alt="Şentürk Logo">
        <div class="brand-text">
          <div class="name">ŞENTÜRK BOYA</div>
          <div class="desc">Fiyat & Ürün Araçları</div>
        </div>
      </div>

      <!-- ONLY LOGOS ON RIGHT -->
      <div class="header-right">
        <img src="assets/images/marshall_logo.png" alt="Marshall">
        <img src="assets/images/stargill_logo.png" alt="StarGil">
        <img src="assets/images/alt_toplu_logo.png" alt="Alternatif Markalar">
      </div>
    </div>
  </div>

  <!-- CONTENT -->
  <div class="content">
    <div class="tools-head">
      <h2>Araçlar</h2>
      <div class="search">
        <input id="searchInput" placeholder="Araç ara (örn: Marshall, StarGil, alternatif, indirim)…">
        <button class="btn" id="clearBtn">Temizle</button>
      </div>
    </div>

    <div id="toolsGrid" class="grid"></div>
  </div>

  <div class="footer">
    v1.3 · Şentürk için tasarlandı · Mobil uyumlu
  </div>

</div>

<script>
const TOOLS = [
  {
    title: "Marshall Tam Fiyat Listesi",
    description: "Tüm Marshall ürünlerini (tüm gruplar, tüm ambalajlar) arama/filtreleme ve profesyonel yazdırma düzeni ile görüntüleyin.",
    href: "fiyat-listesi.html",
    status: "Aktif · Ana araç",
    stripe: "#c77a2a",
    logo: "assets/images/marshall_logo.png",
    enabled: true
  },
  {
    title: "StarGil Fiyat Listesi",
    description: "StarGil ürünlerini Excel’den otomatik yükleyin, bölümler halinde görüntüleyin ve yazdırma için optimize edilmiş düzenle alın.",
    href: "stargill_fiyat.html",   /* ✅ UPDATED */
    status: "Aktif · Excel tabanlı",
    stripe: "#1b2533",
    logo: "assets/images/stargill_logo.png",
    enabled: true
  },
  {
    title: "Alternatif Markalar & Ürünler",
    description: "Marshall dışındaki ürünlerinizi (DaySon, Aquacool Trend, Dekor, Doğuş vb.) marka bazında listeleyin.",
    href: "alternatif_urunler.html",
    status: "Aktif · Excel tabanlı",
    stripe: "#203a7a",
    logo: "assets/images/alt_toplu_logo.png",
    enabled: true
  },
  {
    title: "İndirim & Teklif Hesaplayıcı",
    description: "Nakit/kart/vadeli fiyat hesaplama, özel iskonto uygulama ve hızlı teklif oluşturma.",
    status: "Planlandı",
    stripe: "#9ca3af",
    enabled: false
  }
];

const grid = document.getElementById("toolsGrid");
const searchInput = document.getElementById("searchInput");
const clearBtn = document.getElementById("clearBtn");

function createEl(tag, className, text){
  const el = document.createElement(tag);
  if (className) el.className = className;
  if (text != null) el.textContent = text;
  return el;
}

function render(list){
  grid.innerHTML = "";

  list.forEach(t => {
    const card = createEl("div", "card" + (t.enabled ? "" : " disabled"));

    const stripe = createEl("div", "stripe");
    stripe.style.background = t.stripe || "#203a7a";
    card.appendChild(stripe);

    const top = createEl("div", "card-top");
    if (t.logo){
      const img = document.createElement("img");
      img.src = t.logo;
      img.alt = t.title;
      img.className = "card-logo";
      top.appendChild(img);
    }
    card.appendChild(top);

    const h3 = createEl("h3", "", t.title);
    h3.style.marginLeft = "10px";
    card.appendChild(h3);

    const p = createEl("p", "", t.description);
    p.style.marginLeft = "10px";
    card.appendChild(p);

    const footer = createEl("div", "card-footer");
    const meta = createEl("span", "meta", t.status || "");
    footer.appendChild(meta);

    if (t.enabled){
      const a = document.createElement("a");
      a.href = t.href;
      a.className = "pill";
      a.textContent = "Aç";
      a.onclick = (e) => e.stopPropagation();
      footer.appendChild(a);

      card.onclick = () => location.href = t.href;
    }

    card.appendChild(footer);
    grid.appendChild(card);
  });
}

function normTR(s){
  return (s || "").toLowerCase()
    .replace(/[ıİ]/g,"i").replace(/[şŞ]/g,"s")
    .replace(/[ğĞ]/g,"g").replace(/[üÜ]/g,"u")
    .replace(/[öÖ]/g,"o").replace(/[çÇ]/g,"c");
}

searchInput.addEventListener("input", () => {
  const q = normTR(searchInput.value);
  const filtered = TOOLS.filter(t => normTR((t.title||"") + " " + (t.description||"")).includes(q));
  render(filtered);
});

clearBtn.addEventListener("click", () => {
  searchInput.value = "";
  render(TOOLS);
});

render(TOOLS);
</script>
</body>
</html>
